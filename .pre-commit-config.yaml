repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0 # Newer tag/version: https://github.com/psf/black/tags
    hooks:
      - id: black
        language_version: python3 # Should be a command that runs python3.6+

 
  - repo: https://github.com/timothycrosley/isort
    rev: 5.12.0 # newer tags https://github.com/timothycrosley/isort/releases
    hooks:
      - id: isort
